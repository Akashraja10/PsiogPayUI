<section class="bg">
  <div class="center-content">
    <!-- <img class="image" src="/src/assets/logo.jpg" /> -->
    <mat-card class="example-card">
      <mat-card-title><h1>Admin Login</h1></mat-card-title><br />
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="Username" />
          <mat-error *ngIf="Username?.errors?.['required']">
            Username is required
          </mat-error>
          <mat-error *ngIf="Username?.errors?.['Username']">
            Please enter a valid Username
          </mat-error>
          <mat-icon matSuffix>email</mat-icon> </mat-form-field
        ><br />

        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="Password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="Password?.errors?.['required']">
            Password is required
          </mat-error> </mat-form-field
        ><br /><br />
        <p>
          <a class="tag" [routerLink]="['/login']">Back</a>
        </p>
        <button type="submit" mat-button="primary">Submit</button>
      </form>
    </mat-card>
  </div>
</section>
