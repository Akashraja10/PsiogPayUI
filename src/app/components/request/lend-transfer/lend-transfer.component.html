<div mat-dialog-content>
  <form class="myform" [formGroup]="transferForm">
    <mat-form-field appearance="fill">
      <input
        matInput
        placeholder="PaybackAmount"
        type="number"
        formControlName="paybackAmount"
      />
      <span matPrefix>&#8377;&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput placeholder="GroupId" formControlName="groupId" />
    </mat-form-field>
    <div mat-dialog-actions>
      <button class="button1" mat-button (click)="doAction()" id="send">
        Contribute
      </button>
      <button class="button2" mat-button (click)="closeDialog()" id="send">
        Cancel
      </button>
    </div>
  </form>
</div>
