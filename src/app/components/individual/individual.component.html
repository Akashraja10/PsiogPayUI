<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<mat-toolbar>
  <mat-toolbar-row>
    <button class="navbtn" mat-button routerLink="/dashboard">
      <mat-icon>arrow_back</mat-icon>&nbsp;
    </button>
    <button class="navbtn" mat-button routerLink="">
      <span>About</span>&nbsp;
    </button>
    <button class="navbtn" mat-button routerLink="">
      <span>Contact</span>&nbsp;
    </button>
    <button class="navbtn" mat-button routerLink="/dashboard/external">
      <span>External</span>&nbsp;
    </button>
    <button class="navbtn" mat-button routerLink="/dashboard/request">
      <span>Request</span>&nbsp;
    </button>

    <button class="navbtn" id="profile" mat-button [matMenuTriggerFor]="menu">
      <span>{{ fullName }}</span>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard/wallet">My Wallet</button>
      <button mat-menu-item *ngIf="isUserAuthenticated()">
        <a class="logout" (click)="logOut()">Logout</a>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<section class="section">
  <mat-card class="stream-card">
    <body class="content">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="empId">
          <th class="head" mat-header-cell *matHeaderCellDef>Employee ID</th>
          <td mat-cell class="tablecontent" *matCellDef="let element">
            {{ element.empId }}
          </td>
        </ng-container>

        <ng-container matColumnDef="empFname">
          <th class="head" mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell class="tablecontent" *matCellDef="let element">
            {{ element.empFname }}
          </td>
        </ng-container>

        <ng-container matColumnDef="send">
          <th class="head" mat-header-cell *matHeaderCellDef>Send</th>
          <td mat-cell class="tablecontent" *matCellDef="let element">
            <button
              mat-button
              matTooltip="Allocate Stream"
              matTooltipPosition="right"
              (click)="openDialog('Add', element)"
              id="send"
            >
              <mat-icon>send</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </body>
  </mat-card>
</section>
