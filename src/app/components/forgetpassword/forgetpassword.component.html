<section class="bg">
  <div class="center-content">
    <mat-card class="example-card">
      <mat-card-title><h1>Find Your Account</h1></mat-card-title><br />
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="Username" />
          <mat-error *ngIf="Username?.errors?.['required']">
            Username is required
          </mat-error>
          <mat-error *ngIf="Username?.errors?.['Username']">
            Please enter a valid Username
          </mat-error>
          <mat-icon matSuffix>add</mat-icon> </mat-form-field
        ><br />
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="Email" />
          <mat-error *ngIf="Email?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="Email?.errors?.['Username']">
            Please enter a valid Email
          </mat-error>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>New Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="ConfirmPassword"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="ConfirmPassword?.errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>
        <button type="submit" mat-button="primary">Confirm</button><br /><br />
        <p>
          <a class="tag" [routerLink]="['/login']"
            ><mat-icon>arrow_back</mat-icon></a
          >
        </p>
      </form></mat-card
    >
  </div>
</section>
